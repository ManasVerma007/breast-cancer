\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Measurements Form</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Breast Cancer Prediction</h2>
        <form id="prediction-form" action="/predict" method="post">
            <div class="form-group">
                <div>
                    <label for="radius_mean">Radius Mean:</label>
                    <input type="number" step="any" id="radius_mean" name="radius_mean" required>
                </div>
                <div>
                    <label for="texture_mean">Texture Mean:</label>
                    <input type="number" step="any" id="texture_mean" name="texture_mean" required>
                </div>
                <div>
                    <label for="perimeter_mean">Perimeter Mean:</label>
                    <input type="number" step="any" id="perimeter_mean" name="perimeter_mean" required>
                </div>
                <div>
                    <label for="area_mean">Area Mean:</label>
                    <input type="number" step="any" id="area_mean" name="area_mean" required>
                </div>
                <div>
                    <label for="radius_se">Radius SE:</label>
                    <input type="number" step="any" id="radius_se" name="radius_se" required>
                </div>
                <div>
                    <label for="texture_se">Texture SE:</label>
                    <input type="number" step="any" id="texture_se" name="texture_se" required>
                </div>
                <div>
                    <label for="perimeter_se">Perimeter SE:</label>
                    <input type="number" step="any" id="perimeter_se" name="perimeter_se" required>
                </div>
                <div>
                    <label for="area_se">Area SE:</label>
                    <input type="number" step="any" id="area_se" name="area_se" required>
                </div>
                <div>
                    <label for="radius_worst">Radius Worst:</label>
                    <input type="number" step="any" id="radius_worst" name="radius_worst" required>
                </div>
                <div>
                    <label for="texture_worst">Texture Worst:</label>
                    <input type="number" step="any" id="texture_worst" name="texture_worst" required>
                </div>
                <div>
                    <label for="perimeter_worst">Perimeter Worst:</label>
                    <input type="number" step="any" id="perimeter_worst" name="perimeter_worst" required>
                </div>
                <div>
                    <label for="area_worst">Area Worst:</label>
                    <input type="number" step="any" id="area_worst" name="area_worst" required>
                </div>
                <div class="submit-container">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>

</body>
</html>
